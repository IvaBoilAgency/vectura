<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Bird Form</title>
    <link rel="stylesheet" type="text/css" href="./../style.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/jan6hym.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header">
      <div class="wrapper">
        <div class="inner-wrapper">
          <div class="socials">
            <ul>
              <li>
                <a href="#"
                  ><img src="./../assets/images/eb-instagram-icon.svg"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./../assets/images/eb-facebook-icon.svg"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./../assets/images/eb-linkedin-icon.svg"
                /></a>
              </li>
            </ul>
          </div>
          <div class="logo">
            <img src="./../assets/images/energy-bird-logo.svg" />
          </div>
        </div>
      </div>
    </div>

    <div id="page-intro">
      <div class="wrapper">
        <div class="page-intro-wrap">
          <h1>Register</h1>
          <p>Let us know how to keep you informed about our product launch.</p>
        </div>
      </div>
    </div>

    <div id="form-wizard">
      <div class="wrapper">
        <div class="wizard-wrap">
          <div class="wizard-steps">
            <div class="step active">
              <span>STEP 1</span>
              <p>Select 3 Free Samples</p>
            </div>
            <div class="step">
              <span>STEP 2</span>
              <p>Share Your Opinion</p>
            </div>
            <div class="step">
              <span>STEP 3</span>
              <p>Register</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FORM SECTION -->
    <div id="form-section">
      <div class="wrapper">
        <div class="form-wrapper">
          <form class="user-form">
            <div class="form-field">
              <input
                type="text"
                placeholder="Iva Tsaneva"
                class="input-field"
              />
              <input type="email" placeholder="Email" class="input-field" />
            </div>

            <div class="form-field">
              <input
                type="tel"
                placeholder="Phone Number"
                class="input-field"
              />
            </div>

            <p class="form-note">
              Please consent to being contacted otherwise we wonâ€™t be able to
              send you the free samples.
            </p>

            <div class="consent-field">
              <label>
                <input type="checkbox" />
                <span class="consent-text">
                  <span class="icon">ðŸ“§</span> I consent to being contacted for
                  future updates and offers.
                </span>
              </label>
              <label class="toggle-switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="form-field">
              <label>
                <input type="checkbox" />
                <span>I have read the <a href="#">Terms & Services</a></span>
              </label>
            </div>
            <div class="cta-btn">
                <button type="submit" class="submit">
                    Finish and Order My Free Samples
                    <span class="arrow-icon"><img src="./../assets/images/cta-arrow-right.svg"
                            alt="Arrow Right Icon" /></span>
                </button>
            </div>
            
            
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
      <div class="wrapper">
        <div class="footer-wrap">
          <div class="logo">
            <img src="./../assets/images/energy-bird-logo.svg" />
          </div>
          <div class="socials">
            <ul>
              <li>
                <a href="#"
                  ><img src="./../assets/images/eb-instagram-icon.svg"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./../assets/images/eb-facebook-icon.svg"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./../assets/images/eb-linkedin-icon.svg"
                /></a>
              </li>
            </ul>
          </div>
          <div class="copyright-text">
            <p>Â© 2024 EnergyBird. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="../script.js" type="text/javascript"></script>
  </body>
</html>
